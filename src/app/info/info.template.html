<div *ngIf="secciones == null" class="spinner">
    <mat-spinner></mat-spinner>
</div>
<div class="main-container" *ngIf="secciones != null">
        <div *ngIf="seleccion == -1">
          <h3 class="text-center">INFORMATE</h3>
          <div class="col-md-10 col-md-offset-1 fondo">
            <div class="col-lg-4 col-md-6" *ngFor="let seccion of secciones; let i = index">
                <mat-card class="form-card card-style" >
                    <mat-card-header>
                        <!-- <div mat-card-avatar class="image-user"></div> -->
                        <mat-card-title><b>{{seccion.tituloBtn}}</b></mat-card-title>
                    </mat-card-header>
                    <mat-card-actions align="end">
                        <!-- <button mat-raised-button color="warn" (click)="in('user')">Ver</button> -->
                        <button mat-mini-fab color="primary" (click)="llenar(i)">
                          <!-- <mat-icon>info_outline</mat-icon> -->
                          <mat-icon>navigate_next</mat-icon>
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
          </div>
          <div class="col-md-12 text-center">
              <br>
              <button type="button" (click)="atras()" mat-raised-button color="primary">Atrás</button>
              <br>
              <br>
              <br>
          </div>
        </div>

        <div *ngIf="seleccion != -1" class="col-md-10 col-md-offset-1">
          <br>
            <div class="fondo-info">
              <h3 class="text-center">{{tituloFijo}}</h3>
              <br>
              <p class="texto-info" color="primary" innerHTML={{contenido}}></p>
            </div>
            <div class="col-md-12 text-center">
                <br>
                <button type="button" (click)="back()" mat-raised-button color="primary">Atrás</button>
                <br><br><br>
            </div>
        </div>

</div>
