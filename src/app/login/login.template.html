<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>Inicio de sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="login()">
                <mat-form-field class="campoForm">
                    <input type="email" matInput placeholder="Email" [formControl]="emailFC"
                    [(ngModel)]="user.email" >
                    <mat-error *ngIf="emailFC.hasError('pattern')">Ingrese un email valido</mat-error>
                    <mat-error *ngIf="emailFC.hasError('required')">Campo <strong>necesario</strong></mat-error>
                </mat-form-field>
                <mat-form-field class="campoForm">
                    <input type="password"matInput placeholder="Cotraseña"[formControl]="passFC"
                    [(ngModel)]="user.password">
                    <mat-error *ngIf="passFC.hasError('required')">Campo <strong>necesario</strong></mat-error>
                </mat-form-field>
                <button type="submit" mat-raised-button color="primary" id="subButton"
                 [disabled]="!emailFC.valid || !passFC.valid">Aceptar</button>
            </form>
        </mat-card-content>
    </mat-card>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        No te has identificado correctamente
    </div>
    <button type="button" name="button" (click)="login()">main sin log</button>
</div>
